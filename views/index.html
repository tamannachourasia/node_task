<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Live User</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <h2>Enter Registered Details</h2>
  <form id="userForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="name" placeholder="Name" required>
    <button type="submit">Join</button>
  </form>

  <h2>Live Users</h2>
  <ul id="liveUsers"></ul>


  <script>
    const socket = io();

    $('#userForm').on('submit', function (e) {
      e.preventDefault();
      const email = $('#email').val();
      const name = $('#name').val();
      console.log('Before fetch');
      $.ajax({
        url: '/addUser',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ email, name }),
        success: function (data) {
          socket.emit('join-live-user', { email, name });
        },
        error: function (err) {
          console.error('Error:', err);
        }
      });
    });

    socket.on('new-user', function (liveUsers) {
      const liveUsersList = $('#liveUsers');
      liveUsersList.empty();
      for (let socketId in liveUsers) {
        const user = liveUsers[socketId];
        const li = $('<li>').text(`Name: ${user.name}, Email: ${user.email}, Socket ID: ${user.socketId}`);
        liveUsersList.append(li);
      }
    });

    socket.on('user-disconnected', function (socketId) {
      const liveUsersList = $('#liveUsers');
      const listItems = liveUsersList.find('li');
      listItems.each(function () {
        if ($(this).text().includes(socketId)) {
          $(this).remove();
          return false; // break the loop
        }
      });
    });


  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Live Users</title>
  <style>
    .popup {
      position: fixed;
      right: 20px; /* Adjust as needed */
      top: 50%; /* Center vertically */
      transform: translateY(-50%);
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none; /* Initially hidden */
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <h1>Live Users</h1>
  <div id="userList"></div>

  <div class="popup" id="joinPopup"></div>

  <script>
    $(document).ready(() => {
      const socket = io();

      socket.on('new-user', (users) => {
        displayUsers(users);
      });

      socket.on('user-disconnected', (socketId) => {
        $(`#${socketId}`).remove();
      });

      const userList = $('#userList');

      function displayUsers(users) {
        userList.empty(); // Clear the list
        for (const id in users) {
          const user = users[id];
          const userDiv = $(`
            <div id="${id}">
              Name: ${user.name}, Email: <a href="#" class="user-info" data-email="${user.email}">${user.email}</a>, Socket ID: <a href="#" class="user-info" data-socketid="${user.socketId}">${user.socketId}</a>
            </div>
          `);
          userList.append(userDiv);
        }

        $('.user-info').on('click', function (e) {
          e.preventDefault();
          const email = $(this).data('email');
          const socketId = $(this).data('socketid');
          fetchUserInfo(email, socketId);
        });
      }

      function fetchUserInfo(email, socketId) {
        let query = '';
        if (email) {
          query = `email=${email}`;
        } else if (socketId) {
          query = `socketId=${socketId}`;
        }

        $.ajax({
          url: `/userinfo?${query}`,
          type: 'GET',
          success: function (data) {
            showPopup(`Joined: ${data.name}`);
          },
          error: function (err) {
            console.error('Error fetching user info:', err);
          }
        });
      }

      function showPopup(message) {
        const popup = $('#joinPopup');
        popup.text(message);
        popup.fadeIn(500).delay(2000).fadeOut(500); // Show for 2 seconds
      }
    });
  </script>
</body>

</html>
