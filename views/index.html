<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Live User</title>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <h1>Join Live User Room</h1>
  <form id="userForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="name" placeholder="Name" required>
    <button type="submit">Join</button>
  </form>

  <h2>Live Users</h2>
  <ul id="liveUsers"></ul>

  <script>
    const socket = io();

    document.getElementById('userForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      console.log('Before fetch');
      fetch('http://localhost:3003/add-user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, name })
      })
        .then(response => response.text())
        .then(data => {
          socket.emit('join-live-user', { email, name });
        });
        
    });

    socket.on('new-user', function (liveUsers) {
      const liveUsersList = document.getElementById('liveUsers');
      liveUsersList.innerHTML = '';
      for (let socketId in liveUsers) {
        const user = liveUsers[socketId];
        const li = document.createElement('li');
        li.textContent = `Name: ${user.name}, Email: ${user.email}, Socket ID: ${user.socketId}`;
        liveUsersList.appendChild(li);
      }
    });

    socket.on('user-disconnected', function (socketId) {
      const liveUsersList = document.getElementById('liveUsers');
      const listItems = liveUsersList.getElementsByTagName('li');
      for (let i = 0; i < listItems.length; i++) {
        if (listItems[i].textContent.includes(socketId)) {
          liveUsersList.removeChild(listItems[i]);
          break;
        }
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Live Users</title>
  <style>
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      /* Could be more or less, depending on screen size */
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <h1>Live Users</h1>
  <div id="userList"></div>

  <!-- Popup Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>User Information</h2>
      <p id="userInfo"></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const socket = io();

      socket.on('new-user', (users) => {
        displayUsers(users);
      });

      socket.on('user-disconnected', (socketId) => {
        document.getElementById(socketId).remove();
      });

      const userList = document.getElementById('userList');

      function displayUsers(users) {
        userList.innerHTML = ''; // Clear the list
        for (const id in users) {
          const user = users[id];
          const userDiv = document.createElement('div');
          userDiv.id = id;
          userDiv.innerHTML = `Name: ${user.name}, Email: <a href="#" class="user-info" data-email="${user.email}">${user.email}</a>, Socket ID: <a href="#" class="user-info" data-socketid="${user.socketId}">${user.socketId}</a>`;
          userList.appendChild(userDiv);
        }

        const userInfoLinks = document.querySelectorAll('.user-info');
        userInfoLinks.forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const email = e.target.getAttribute('data-email');
            const socketId = e.target.getAttribute('data-socketid');
            fetchUserInfo(email, socketId);
          });
        });
      }

      function fetchUserInfo(email, socketId) {
        let query = '';
        if (email) {
          query = `email=${email}`;
        } else if (socketId) {
          query = `socketId=${socketId}`;
        }

        fetch(`/user-info?${query}`)
          .then(response => response.json())
          .then(data => {
            showUserModal(data);
          })
          .catch(error => {
            console.error('Error fetching user info:', error);
          });
      }

      function showUserModal(user) {
        const modal = document.getElementById('userModal');
        const userInfo = document.getElementById('userInfo');
        userInfo.innerHTML = `Name: ${user.name}<br>Email: ${user.email}<br>Socket ID: ${user.socketId}`;
        modal.style.display = 'block';

        const span = document.getElementsByClassName('close')[0];
        span.onclick = function () {
          modal.style.display = 'none';
        }

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = 'none';
          }
        }
      }
    });
  </script>
</body>

</html>
