<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>
</head>

<body>
  <h1>Create User</h1>
  <form id="createUserForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="mobileNo">Mobile Number:</label>
    <input type="text" id="mobileNo" name="mobileNo" pattern="\d{10}" required title="Enter 10 digit mobile number"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br><br>

    <label for="loginId">Login ID:</label>
    <input type="text" id="loginId" name="loginId" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Save">
    <button type="button" id="showData">Show Data</button>
  </form>
<a href="https://node-task-m7sx.onrender.com" target="_blank">Go to Create User Form</a>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#createUserForm').submit(function (event) {
        event.preventDefault();

        const formData = {
          firstName: $('#firstName').val(),
          lastName: $('#lastName').val(),
          mobileNo: $('#mobileNo').val(),
          email: $('#email').val(),
          address: {
            street: $('#street').val(),
            city: $('#city').val(),
            state: $('#state').val(),
            country: $('#country').val()
          },
          loginId: $('#loginId').val(),
          password: $('#password').val()
        };

        $.ajax({
          type: 'POST',
          url: 'https://node-task-m7sx.onrender.com/server/create',
          contentType: 'application/json',
          data: JSON.stringify(formData),
          success: function (data) {
            alert('User created successfully!');
            $('#createUserForm')[0].reset();
          },
          error: function (error) {
            alert('Error creating user: ' + error.responseJSON.error);
          }
        });
      });
      $('#showData').click(function () {
        window.open('https://node-task-m7sx.onrender.com/server/display_data', '_blank');
      });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Users List</h1>
  <table border="1">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile No</th>
        <th>Email</th>
        <th>Address</th>
        <th>Login ID</th>
        <th>Creation Time</th>
        <th>Last Updated On</th>
      </tr>
    </thead>
    <tbody id="users-table">
    </tbody>
  </table>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: 'https://node-task-m7sx.onrender.com/server/display_data',
        method: 'GET',
        success: function (data) {
          data.forEach(user => {
            $('#users-table').append(`
              <tr>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.mobileNo}</td>
                <td>${user.email}</td>
                <td>${user.address.street}, ${user.address.city}, ${user.address.state}, ${user.address.country}</td>
                <td>${user.loginId}</td>
                <td>${new Date(user.creationTime).toLocaleString()}</td>
                <td>${new Date(user.lastUpdatedOn).toLocaleString()}</td>
              </tr>
            `);
          });
        },
        error: function (err) {
          console.error('Error fetching users:', err);
        }
      });
    });
  </script>
</body>
</html>
